# 运行端口
server.port=8080
spring.web.application.context-path=/api

spring.application.name=dpsk_quiz_sys_java

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/dpsk_quiz?serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.show-sql=false
#new
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.type=trace
# 临时禁用JPA自动配置进行测试
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration


# Spring Web
spring.web.resources.add-mappings=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# MyBatis 配置
mybatis.configuration.map-underscore-to-camel-case=true

# Tess4J 训练数据路径
#tess4j.data-path=D:/tessdata
tess4j.data-path=/usr/local/dpsk_quiz/tessdata

